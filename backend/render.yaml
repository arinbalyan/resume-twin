# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: resume-twin-api
    runtime: python
    plan: free
    region: oregon  # Free tier region
    
    # Build configuration
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements-render.txt
    
    # Start command
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    
    # Health check
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      # Required secrets (set in Render dashboard)
      - key: SECRET_KEY
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      # Optional API keys
      - key: GITHUB_TOKEN
        sync: false
      - key: PDFSHIFT_API_KEY
        sync: false
    
    # Auto-deploy on push
    autoDeploy: true
    
    # Build filter (only rebuild when backend changes)
    buildFilter:
      paths:
        - backend/**
